<div lift="surround?with=default;at=content">
	<div lift="BootstrapAlerts?showall=true"></div>
	<div class="row-fluid">
		<span class="span16">
			<button class="btn-primary">Login with facebook</button>
		</span>
	</div>
	<div class="row-fluid">
		<span class="span16">
		</span>
	</div>
	<div class="row-fluid">
		<span class="span16">
			<form lift="UserLogin?form=post">
				<fieldset>
					<div class="clearfix">
						<label for="username"></label>
						<div class="input">
							<p>
								<strong>Email address:</strong>
							</p>
							<input class="input-xlarge" maxlength="254" id="id_email" size="32"
								name="email" type="text" value="" />
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<p>
								<strong>Password:</strong><span class="muted"><a class="muted" href="/forgotPassword">(Forgot your password?)</a></span>
							</p>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<input class="input-xlarge" id="id_password" />
						</div>
					</div>
				</fieldset>
				<div class="actions">
					<input type="submit" id="id_submit" class="btn btn btn-success" value="Submit"></input> or <a href="/signup">Sign up for lift-mongo-omniauth</a>
				</div>
			</form>
		</span>
	</div>

</div>

<div lift="surround?with=default;at=content">
	<div lift="BootstrapAlerts?showall=true"></div>
	<div class="row-fluid">
	<span class="span3">
	</span>
		<span class="span6">
			<form lift="UserForgotPassword?form=post">
				<fieldset>
					<div class="clearfix">
						<Strong> Forgot your password?</Strong>
						<div class="input">
							<p>
								To reset your password, enter your email address and we'll send you instructions on how to create a new password.
						</div>
					</div>
					
					<div class="clearfix">
						<div class="input">
							<input  type="text" name="email" size="32" id="id_email" maxlength="254"  class="input-xlarge">
						</div>
					</div>
				</fieldset>
				<div class="actions">
					<input type="submit" id="id_submit" class="btn btn btn-success" value="Submit"></input> or <a href="/signup">Sign up for lift-mongo-omniauth</a>
				</div>
			</form>
		</span>
	</div>

</div>
